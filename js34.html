<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let arr=[5,'apple','orange',45]
        console.log(arr)

        console.log(arr[0])
        console.log(arr[3])

        arr[0]=25
        console.log(arr)

        //adding element at the end of the array
        arr.push('mango')
        console.log(arr)
        //remove element at the end of the array using pop
        arr.pop()
        console.log(arr)
        //adding element at the starting of the array unshift
        arr.unshift('mom')
        console.log(arr)
        //remove element at the starting of the array shift
        arr.shift()
        console.log(arr)
    </script>
</body>
</html>
