<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object inside an object</title>
</head>
<body>
    <script>
        let car={
            make:"Toyota",
            model:"camry",
            year:2020,
            color:"Blue",
            hobbies:["reading","traveling"],
            address:{
                street:"121 main st",
                city:"anytown",
                zip:670706,
            }

        }
        console.log(car.address.zip);
    </script>
</body>
</html>
