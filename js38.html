<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object inside a function</title>
</head>
<body>
    <script>
        let car={
            make:"Toyota",
            model:"camry",
            year:2020,
            color:"Blue",
            hobbies:["reading","traveling"],
            greet:function(){
                console.log("Hello,My Name is "+this.make)
            }
        }
        car.greet();
    </script>
</body>
</html>
