<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        var a=10;
        document.write(10)
        console.log(a)

        let b=12;
        document.write(b)
        console.log(b)

        const c=15;
        document.write(c)
        console.log(c)
    </script>
</body>
</html>
