<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>

    <script>
        var a = document.getElementById("demo")
        a.innerHTML="<p>heloooooo</p>"//inner html displayed as a correct content inside h1 tag
        a.textContent="<p>hellooo</p>"//the out put is <p>hellooo</p>.because it displayed as a text content.
    </script>
</body>
</html>
